<div class="text-center loginContainer d-flex flex-column">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="inputLogin" class="sr-only">Login</label>
    <input [(ngModel)]="this.login" name="login" id="inputLogin" class="form-control" placeholder="Login" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="this.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signIn()">Sign in</button>
  </form>
</div>
